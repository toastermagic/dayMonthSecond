<div *ngIf="!jobs || jobs.length == 0">
  You have no jobs
</div>

<button mdl-upgrade (click)="create()" class="mdl-button mdl-js-button mdl-button-raised mdl-js-ripple-effect">create</button>

<div class="mdl-list" *ngFor="let item of jobs | async">
  <dms-job-display [job]="item" (onDelete)="onDelete($event)" (onSave)="onSave($event)"></dms-job-display>
</div>
