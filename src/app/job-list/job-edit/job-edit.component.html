<div mdl-upgrade class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
        <!--<h2 class="mdl-card__title-text">-->
        <div mdl-upgrade class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" [(ngModel)]="job.name" type="text" id="jobName">
            <label class="mdl-textfield__label" for="jobName">Job name</label>
        </div>
        <!--</h2>-->
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            Url:
        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
            {{ job.$key }}
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            Expected Time:
        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
            <div mdl-upgrade class="mdl-textfield mdl-js-textfield mdl-js-floatinglabel">
                <input class="mdl-textfield__input" [(ngModel)]="job.expectedTime" type="text" pattern="[:0-9]*" id="jobMinutes">
                <label class="mdl-textfield__label" for="jobMinutes">Expected Time (Minutes)</label>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            Interval:
        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
                    <label mdl-upgrade class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="interval-option-1">
                        <input #dailyInt [checked]="job.interval == dailyInt.value" (click)="job.interval = dailyInt.value" type="radio" id="interval-option-1" class="mdl-radio__button" name="interval" value="1440">
                        <span class="mdl-radio__label">daily</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
                    <label mdl-upgrade class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="interval-option-2">
                        <input #hourlyInt [checked]="job.interval == hourlyInt.value" (click)="job.interval = hourlyInt.value" type="radio" id="interval-option-2" class="mdl-radio__button" name="interval" value="60">
                        <span class="mdl-radio__label">hourly</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
                    <label mdl-upgrade class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="interval-option-3">
                        <input #customInt [disabled]="true" [checked]="job.interval == customInt.value" (click)="job.interval = customInt.value" type="radio" id="interval-option-3" class="mdl-radio__button" name="interval" value="false">
                        <span class="mdl-radio__label">custom</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            Overdue:
        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
                    <label mdl-upgrade class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="overdue-option-1">
                        <input #quarterOver [checked]="job.overdue == quarterOver.value" (click)="job.overdue = quarterOver.value" type="radio" id="overdue-option-1" class="mdl-radio__button" name="overdue" value="15">
                        <span class="mdl-radio__label">15 mins</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
                    <label mdl-upgrade class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="overdue-option-2">
                        <input #hourlyOver [checked]="job.overdue == hourlyOver.value" (click)="job.overdue = hourlyOver.value" type="radio" id="overdue-option-2" class="mdl-radio__button" name="overdue" value="60">
                        <span class="mdl-radio__label">60 minutes</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
                    <label mdl-upgrade class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="overdue-option-3">
                        <input #dailyOver [checked]="job.overdue == dailyOver.value" (click)="job.overdue = dailyOver.value" type="radio" id="overdue-option-3" class="mdl-radio__button" name="overdue" value="1440">
                        <span class="mdl-radio__label">24 hours</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            Notify:
        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
            <div mdl-upgrade class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="job.notify" type="text" id="jobNotify">
                <label class="mdl-textfield__label" for="jobNotify">Notify</label>
            </div>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button (click)="save()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Save</button>
        <button (click)="delete()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Delete</button>
    </div>
</div>
