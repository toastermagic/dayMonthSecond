<div mdl-upgrade class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title  mdl-color--primary">
        <h2 class="mdl-card__title-text">{{ job.name }}</h2>
    </div>
    <div class="mdl-grid mdl-cell--12-col mdl-cell--4-col-phone">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--1-col-phone">
            Url:
        </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--3-col-phone">
            {{ job.$key }}
        </div>
    </div>
    <div class="mdl-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...
    </div>
    <div class="mdl-card__menu">
        <button mdl-upgrade (click)="delete()" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">delete</i>
        </button>
        <button mdl-upgrade (click)="edit()" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">edit</i>
        </button>
    </div>
</div>
