<div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
        <h2 class="mdl-card__title-text">Getting Started</h2>
    </div>
    <div class="mdl-grid" style="width:100%">
        <div class="mdl-cell mdl-cell--4-col">
            First, do you have any questions?
        </div>
        <div class="mdl-cell mdl-cell--2-col">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input #yes [checked]="questions == yes.value" (click)="questions = yes.value" type="radio" id="option-2" class="mdl-radio__button" name="options" value="true">
                <span class="mdl-radio__label">yes</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input #no [checked]="questions == no.value" (click)="questions = no.value" type="radio" id="option-1" class="mdl-radio__button" name="options" value="false">
                <span class="mdl-radio__label">no</span>
            </label>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div *ngIf="questions=='false'">
                Excellent, let's go
            </div>
            <div *ngIf="questions=='true'">
                Sorry, you are not the type of person we are looking for
            </div>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button [disabled]="questions!='false'" (click)="create()" class="mdl-button mdl-js-button mdl-js-ripple-effect">Create Account</button>
    </div>
</div>
