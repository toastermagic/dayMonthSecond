<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
  <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
    <h2 class="mdl-card__title-text">Jobs</h2>
  </div>
  <div class="mdl-grid" style="width:100%">
    <ul class="mdl-list" *ngFor="let item of jobs | async">
      <dms-job [job]="item"></dms-job>
    </ul>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button (click)="create()" class="mdl-button mdl-js-button mdl-js-ripple-effect">Create</button>
  </div>
</div>
