<form action="#">
    <div class="demo-card-event mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h4>
            </h4>
        </div>
        <div class="mdl-card__content">
            <div mdl-upgrade class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="job.name" type="text" id="jobName">
                <label class="mdl-textfield__label" for="jobName">Name...</label>
            </div>
            <div mdl-upgrade class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" [(ngModel)]="job.intervalMinutes" type="number" pattern="[0-9]*" id="jobMinutes">
                <label class="mdl-textfield__label" for="jobMinutes">Interval (Minutes)</label>
            </div>
            {{ job.created }}<br> {{ job.intervalMinutes }}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Disable</a>
            <div class="mdl-layout-spacer"></div>
            <i class="material-icons">event</i>
        </div>
    </div>
</form>
