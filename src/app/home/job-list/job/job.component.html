<div mdl-upgrade class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
    <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
        <h2 class="mdl-card__title-text">{{ job.name }}</h2>
    </div>
    <div class="mdl-card__content">
        <div mdl-upgrade class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" [(ngModel)]="job.name" type="text" id="jobName">
            <label class="mdl-textfield__label" for="jobName">Job name</label>
        </div>
        <div mdl-upgrade class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" [(ngModel)]="job.intervalMinutes" type="number" pattern="[0-9]*" id="jobMinutes">
            <label class="mdl-textfield__label" for="jobMinutes">Interval (Minutes)</label>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button (click)="create()" class="mdl-button mdl-js-button mdl-js-ripple-effect">Create</button>
    </div>
</div>
