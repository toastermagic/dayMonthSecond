<div *ngIf="user">
  <dms-profile #profile [user]="user"></dms-profile>
  <span>{{ user.nickname }}</span>
  <button (click)="profile.show()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
  <img class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" [src]="user.picture" />
</button>
</div>
