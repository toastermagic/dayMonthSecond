<button md-button class="md-icon-button" *ngIf="!auth.authenticated()" (click)="auth.login()">
    <md-icon class="material-icons">person</md-icon>
</button>
<button md-button class="md-icon-button" *ngIf="auth.authenticated()" (click)="auth.logout()">
    <md-icon class="material-icons">person</md-icon>
</button>
