<button md-raised-button class="md-raised md-button md-primary" *ngIf="!auth.authenticated()" (click)="auth.login()">
    <md-icon class="material-icons">person</md-icon>Login
</button>
<button md-raised-button class="md-raised md-button md-primary" *ngIf="auth.authenticated()" (click)="auth.logout()">
    <md-icon class="material-icons">person</md-icon>Logout
</button>
