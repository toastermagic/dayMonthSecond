<form>
  <h2 class="md-title">Settings</h2>
  <div>
    <p>
      Settings
    </p>
  </div>
  <md-dialog-actions>
    <a md-button href="http://en.wikipedia.org/wiki/More" target="_blank">
      <span>More on Wikipedia</span>
    </a>
    <span flex></span>
    <button md-button (click)="dialog.close(false)">
      <span>Cancel</span>
    </button>
    <button md-button class="md-primary" (click)="dialog.close(true)">
      <span>OK</span>
    </button>
  </md-dialog-actions>
</form>
